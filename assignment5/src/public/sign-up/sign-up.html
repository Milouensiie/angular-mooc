<div class="container">
  <h1 class="text-center">Sign Up</h1>
  <form name='signUpForm' novalidate>

    <div class="form-group">
      <input type="text" name="firstname" placeholder="First Name" class="form-control"
        ng-model="signUp.user.firstname"
        required/>
      <span
        ng-if="signUpForm.firstname.$error.required && signUpForm.firstname.$touched">
        First Name is required
      </span>
    </div>

    <div class="form-group">
      <input type="text" name="lastname" placeholder="Last Name" class="form-control"
        ng-model="signUp.user.lastname"
        required/>
      <span
        ng-if="signUpForm.lastname.$invalid && signUpForm.lastname.$touched">
        Last Name is required
      </span>
    </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Email" class="form-control"
        ng-model="signUp.user.email"
        required/>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
    </div>

    <div class="form-group">
      <input type="text" name="phone" placeholder="Phone ###-###-####" class="form-control"
        ng-model="signUp.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})"
        required/>
      <label ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </label>
    </div>

    <div class="form-group">
      <input type="text" name="menufavorite" placeholder="Favorite menu item number" class="form-control"
        ng-model="signUp.user.menufavorite"
        required/>
        <label ng-if="signUp.nope">
          No such menu number exists
        </label>
    </div>

    <button class="btn"
      ng-disabled="signUpForm.$invalid"
      ng-click="signUp.submit()">Submit</button>

      <div style="margin-top: 10px;">
        Form valid? {{ signUpForm.$valid }}
      </div>

  </form>

  <div id="info" ng-if="signUp.completed">
    Your information has been saved
  </div>
