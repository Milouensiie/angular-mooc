<!doctype html>
<html lang="en">
  <head>
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as down">
    <h1>Narrow Down Your Chinese Menu Choice</h1>


    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="down.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="down.getResults()">Narrow It Down For Me!</button>
    </div>


    <!-- found-items should be implemented as a component
    <found-items found="down.found" on-remove="down.removeItem(index)"></found-items> -->
    <div class="row">
      <ul class="col-xs-12">
        <li ng-repeat="item in down.found">
          ({{item.short_name}}) {{item.name}}, {{item.description}}.
          <button ng-click="down.removeItem($index);">Remove Item</button>
        </li>
      </ul>
    </div>
    <div class="row" ng-if="down.error"> Nothing found </div>
  </div>


</body>
</html>
